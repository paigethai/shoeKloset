    <!-- LINK TO GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="contact-page">
    <!-- HEADER SECTION -->
    <header class="contact-header" id="home">
        <div class="wrapper nav">
            <div class="logo">
                <h5>Shoe<div>Kloset</div></h5>
            </div> <!-- end of logo div -->
    
            <div class="nav-links">
                <ul>
                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href="#blog">Blog</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </div> <!-- end of nav-links div -->
        </div> <!-- end of wrapper and nav div -->
        <h2>Get in Touch</h2>
    </header>

    <div class="contact-page-flex">
        
        <!-- ASIDE SECTION -->
        <aside class="contact-aside">
            <div class="wrapper">
                <div class="contact-icons">
                    <ul>
                        <li>
                            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                        </li>
                        <li>
                            <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="https://www.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></a>
                        </li>
                    </ul>
                </div> <!-- end of contact-icons div -->
        
                <div class="contact-info">
                    <h4>info@email.com</h4>
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V 2D5</p>
                </div> <!-- end of contact-info div -->
            </div> <!-- end of wrapper div -->
        </aside>
        
        <!-- MAIN SECTIONS -->
        <main class="contact-main">
            <!-- CONTACT FORM SECTION -->
            <section class="contact-form">
                <form action="#" method="POST" name="contactForm">
                    <div class="name-email">
                        <label class="sr-only" for="userName">Name</label>
                        <input id="userName" type="text" placeholder="Name" name="userName">
        
                        <label class="sr-only" for="email">Email address</label>
                        <input type="email" placeholder="Email address" id="email">
                    </div> <!-- end of name-email div -->
                    
                    <div class="contact-submit">
                        <label class="sr-only" for="comments">Message</label>
                        <textarea name="comments" id="comments" placeholder="Message" cols="50" rows="15"></textarea>
                        
                        <button type="submit">Submit</button>
                    </div> <!-- end of contact-submit -->
                </form>
            </section> <!-- end of contact form section -->
        </main>
    </div> <!-- end of contact-page-flex -->

    <!-- FOOTER SECTION -->
    <footer>
        <div class="wrapper">
